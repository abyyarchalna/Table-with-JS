<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="intro.css">
    <title>Document</title>
</head>
<body>
    <div class="dv">
    <script>
        var a=prompt("Enter a Value")
        result=0;
        for(var i=1; i<=10; i++){
            result=a*i;
            document.write(a+"X"+i+"="+result+"<br>")
        }
        

    </script>
    </div>
</body>
</html>
